<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="/assets/design/styles.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <img
        class="c__img"
        src="/assets/IMG/image-equilibrium.jpg"
        alt="imagen_equilibrium"
      />
      <div class="text">
        <h1 class="text__tittle">Equilibrium #3429</h1>
        <p class="text_P">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="others">
        <span class="value">
          <img
            class="value__img"
            src="/assets/IMG/icon-ethereum.svg"
            alt="icon_ethereum"
          />
          0.041 ETH</span
        >
        <span class="days">
          <img
            class="days__img"
            src="/assets/IMG/icon-clock.svg"
            alt="icon_clock"
          />
          3 days left</span
        >
      </div>
      <hr class="line" />
      <div class="creator">
        <img
          src="/assets/IMG/image-avatar.png"
          alt="photo_creator"
          class="photo"
        />
        <p class="creator__p">
          Creation of <span class="name">Jules Wyvern</span>
        </p>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Giselle Camacho</a>.
    </div> -->
  </body>
</html>
